# =====================
# Docker Compose - TeamTo-Do
# =====================
# Uso:
#   docker compose up -d          # Iniciar todos los servicios
#   docker compose down           # Detener todos los servicios
#   docker compose logs -f        # Ver logs en tiempo real
#   docker compose build          # Reconstruir im√°genes

services:
  # =====================
  # Base de Datos MySQL
  # =====================
  mysql:
    image: mysql:8.0
    container_name: teamtodo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teamtodo}
      MYSQL_USER: ${MYSQL_USER:-teamtodo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teamtodo123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-rootpassword}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - teamtodo-network

  # =====================
  # Backend NestJS
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamtodo-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-teamtodo}:${MYSQL_PASSWORD:-teamtodo123}@mysql:3306/${MYSQL_DATABASE:-teamtodo}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      FRONTEND_URLS: ${FRONTEND_URLS:-http://localhost,http://localhost:80}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - teamtodo-network

  # =====================
  # Frontend React + Nginx
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: teamtodo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - teamtodo-network

# =====================
# Volumes
# =====================
volumes:
  mysql_data:
    driver: local

# =====================
# Networks
# =====================
networks:
  teamtodo-network:
    driver: bridge
